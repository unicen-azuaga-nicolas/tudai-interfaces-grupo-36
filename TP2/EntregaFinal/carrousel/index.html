<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Carrousel -->
  <div class="carrousel alignfull">
    <!-- Card gratis -->
    <div class="carrousel-item">
        <div class="game-card">
            <img src="..\assets\carrousel\1.jpg" alt="Game Background" class="game-image">
            <div class="card-overlay">
                <div class="card-top">
                    <h3 class="game-title">Nombre Del Juego</h3>
                </div>
                <div class="play-icon">
                    &#9658;
                </div>
            </div>
        </div>
    </div>
    <!-- Card pro -->
    <div class="carrousel-item">
        <div class="game-card">
            <img src="..\assets\carrousel\1.jpg" alt="Game Background" class="game-image">
            <div class="card-overlay">
                <div class="card-top">
                    <h3 class="game-title">Nombre Del Juego</h3>
                    <span class="pro-tag">Pro</span>
                </div>
                <div class="card-bottom">
                    <button class="buy-button">Comprar</button>
                    <span class="price">$20.99</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Card en carrito -->
    <div class="carrousel-item">
        <div class="game-card">
            <img src="..\assets\carrousel\1.jpg" alt="Game Background" class="game-image">
            <div class="card-overlay">
                <div class="card-top">
                    <h3 class="game-title">Nombre Del Juego</h3>
                </div>
                <div class="card-bottom">
                    <button class="buy-button">Comprar</button>
                    <span class="price">$20.99</span>
                </div>
                <div class="cart-message">En el carrito</div>
            </div>
        </div>
    </div>
    <!-- cards basicas -->
    <div class="carrousel-item">
        <div class="game-card">
            <img src="..\assets\carrousel\3.jpg" alt="Game Title" class="game-image">
            <span class="pro-tag">PRO</span>
            <div class="game-name">Awesome Game Title</div>
        </div>
    </div>
    <div class="carrousel-item">
        <div class="game-card">
            <img src="..\assets\carrousel\4.jpg" alt="Game Title" class="game-image">
            <span class="pro-tag">PRO</span>
            <div class="game-name">Awesome Game Title</div>
        </div>
    </div>
    <div class="carrousel-item">
        <div class="game-card">
            <img src="..\assets\carrousel\5.jpg" alt="Game Title" class="game-image">
            <span class="pro-tag">PRO</span>
            <div class="game-name">Awesome Game Title</div>
        </div>
    </div>
</div>
