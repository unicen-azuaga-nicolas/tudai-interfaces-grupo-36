<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8680ec25a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="../assets/favicon.png">
    <title>Play Zone - 4 en Linea</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__item">
            <div class="navbar__hamburger">
                <span class="navbar__line"></span>
                <span class="navbar__line"></span>
                <span class="navbar__line"></span>
            </div>
            <div class="navbar__search">
                <input type="text" placeholder="¿A qué jugamos?" class="navbar__search__input" aria-label="Buscar">
                <img class="navbar__search__icon" src="../assets/icons/search-icon.svg" alt="search-icon">
            </div>
            <ul class="navbar__links">
                <li class="navbar__item"><a href="home.html" class="navbar__link">Inicio</a></li>
            </ul>
        </div>
        <div class="navbar__item navbar__logo">
            <a href="#" class="navbar__link">
                <img src="../assets/logo.svg" alt="logo">
            </a>
        </div>
        <div class="navbar__item navbar__user">
            <div class="navbar__user-info">
                <div class="navbar__user-name">Nombre del Usuario</div>
                <div class="navbar__user-alias">@aliasusuario</div>
            </div>
            <a href="../index.html">
                <img src="../assets/user-avatar.png" alt="Avatar de usuario" class="navbar__avatar">
            </a>
        </div>
    </nav>
    <main class="container">
        <h1 class="title">4 EN LINEA: POKEMON</h1>
        <div class="container--img">
            <img class="img img--4enlinea" src="../assets/4enlinea.jpeg" alt="Imagen 4 en linea">
            <div class="container--icon">
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <div class="container--icon--compartir">
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
        <div class="contenedor--subtitulo--4enlinea">
            <h1 class="h1--4enlinea">4.0</h1>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
        </div>
        <div class="contenedor--reglas--juego">
            <div>
                <div class="contenedor--regla">
                    <div>
                        <i class="fa-solid fa-table-cells-large"></i>
                        <h3 class="h3--regla">En Preparacion</h3>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>   
                <hr class="linea">
                <div class="contenedor--regla">
                    <div>
                        <i class="fa-solid fa-circle-arrow-down"></i>
                        <h3 class="h3--regla">Como Jugar</h3>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>  
                <hr class="linea">
                <div class="contenedor--regla">
                    <div>
                        <i class="fa-solid fa-record-vinyl"></i>
                        <h3 class="h3--regla">Objetivos</h3>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>   
                <hr class="linea">
                <div class="contenedor--regla">
                    <div>
                        <i class="fa-solid fa-award"></i>
                        <h3 class="h3--regla">Ganar el Juego</h3>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>   
                <hr class="linea">
            </div>
        </div>

        <div style="margin-top: 24px;">
            <a class="btn btn--primary" style="display: flex; font-weight: 600; font-size: medium; width: 140px;
            text-align: center; justify-content: center; align-items: center; text-decoration: none;"
                href="home.html">Volver</a>
        </div>
    </main>
</body>

</html>
